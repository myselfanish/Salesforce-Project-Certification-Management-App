<template>


    <lightning-card title="Welcome to Certification Management App..!!!" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>Hello, App User</p>
            <lightning-button-group>
                <lightning-button label="Add New Request" variant="brand-outline"  onclick={reqform}></lightning-button>
                <lightning-button
          label="Add New Employee"
          onclick={empform}
          variant="brand-outline"
        ></lightning-button>
    </lightning-button-group>
        </div>
    </lightning-card>




    <template if:true={reqflag}>
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
            </button>
            <p>New Request form</p>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                <c-certlookupcomponent object-name="Employee__c" 
                    field-name="Name" 
                    label="Employee"
                    parentidfield="Employee__c"
                    onselect={handleAutoSelect1}
                    iconname="standard:contact">
                </c-certlookupcomponent>
                <c-certlookupcomponent object-name="Certification__c" 
                    field-name="Name" 
                    label="Certification" 
                    parentidfield="Certification__c" 
                    onselect={handleAutoSelect}
                    iconname="standard:drafts">
                </c-certlookupcomponent>
                <lightning-input label="Request Due Date" value={ReqDueDate} type="date" required onchange={ReqDueDateChange}></lightning-input>
                <lightning-input label="Request Comments" value={ReqComm} type="Text" onchange={ReqCommChange}></lightning-input>
            </div>
            <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" onclick={closepopup}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={addreq}>Add</button>
            </footer>
            </div>
        </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={empflag}>
        <section
          role="dialog"
          tabindex="-1"
          aria-label="Meaningful description of the modal content"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open"
        >
          <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">
              <p>New Employee form</p>
            </header>
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-9"
            >
              <lightning-input
                label="Employee Name"
                value={EmpName}
                type="String"
                required
                onchange={EmpNameChange}
              ></lightning-input>
              <lightning-input
                label="Employee Id"
                value={EmpId}
                type="Number"
                required
                onchange={EmpIdChange}
              ></lightning-input>
              <lightning-input
                label="Employee Email"
                value={EmpMail}
                type="Email"
                required
                onchange={EmpMailChange}
              ></lightning-input>
              <lightning-input
                label="Primary Skill"
                value={EmpPS}
                type="String"
                required
                onchange={EmpPSChange}
              ></lightning-input>
              <lightning-input
                label="Secondary Skill"
                value={EmpSS}
                type="String"
                onchange={EmpSSChange}
              ></lightning-input>
              <lightning-input
                label="Employee Experience"
                value={EmpExp}
                type="Number"
                required
                onchange={EmpExpChange}
              ></lightning-input>
              <lightning-input
                label="Comments"
                value={EmpComm}
                type="String"
                onchange={EmpCommChange}
              ></lightning-input>
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={closepopup}>
                Cancel
              </button>
              <button class="slds-button slds-button_brand" onclick={addemp}>
                Add
              </button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>

























</template>
